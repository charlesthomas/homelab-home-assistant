---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboards
  namespace: home-assistant
data:
  climate.yaml: |+
    views:
      - title: Home
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: gauge
                    name: Average
                    entity: sensor.average_humidity
                  - type: gauge
                    entity: sensor.acurite_1194_guest_bathroom_h
                    name: Guest Bathroom
                  - type: gauge
                    entity: sensor.acurite_15182_ct_bath_h
                    name: Main Bathroom
              - type: entities
                entities:
                  - entity: sensor.outside_8257_h
                  - entity: sensor.average_humidity
                  - entity: sensor.ct_office_humidity
                  - entity: sensor.acurite_11300_laundry_room_h
                  - entity: sensor.acurite_1194_guest_bathroom_h
                  - entity: sensor.acurite_15182_ct_bath_h
                  - entity: sensor.kitchen_sensor_humidity
                  - entity: sensor.dining_room_humidity
              - type: history-graph
                entities:
                  - entity: sensor.acurite_15182_ct_bath_h
                  - entity: sensor.acurite_1194_guest_bathroom_h
                  - entity: sensor.average_humidity
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: sensor.outside_8257_t
                    name: Outside
                  - type: entity
                    name: 1st Floor
                    entity: sensor.acurite_15182_ct_bath_t
                  - type: entity
                    name: 2nd Floor
                    entity: sensor.ct_office_temperature
              - type: entities
                entities:
                  - entity: sensor.outside_8257_t
                  - entity: sensor.kitchen_temperature
                  - entity: sensor.dining_room_temperature
                  - entity: sensor.acurite_11300_laundry_room_t
                  - entity: sensor.acurite_1194_guest_bathroom_t
                  - entity: sensor.acurite_15182_ct_bath_t
                  - entity: sensor.ct_office_temperature
              - type: history-graph
                entities:
                  - entity: sensor.ct_office_temperature
                  - entity: sensor.kitchen_sensor_temperature
                hours_to_show: 24
              - type: history-graph
                entities:
                  - entity: sensor.outside_8257_t
                hours_to_show: 168
    title: Climate

  storage-space.yaml: |
    views:
      - title: Home
        cards:
          - type: vertical-stack
            cards:
              - type: entity
                entity: input_datetime.storage_last_update
                name: Last Update
                unit: ' '
              - type: gauge
                entity: input_number.seedbox
                max: 100
                severity:
                  green: 0
                  yellow: 75
                  red: 90
                needle: false
              - type: gauge
                entity: input_number.nas01
                max: 100
                severity:
                  green: 0
                  yellow: 75
                  red: 90
                needle: false
              - type: gauge
                entity: input_number.nas02
                max: 100
                severity:
                  green: 0
                  yellow: 75
                  red: 90
                needle: false
              - type: history-graph
                entities:
                  - entity: input_number.seedbox
                  - entity: input_number.nas01
                  - entity: input_number.nas02
                logarithmic_scale: false
                hours_to_show: 168
  lovelace.yaml: |
    mode: storage
    dashboards:
      climate-yaml:
        mode: yaml
        show_in_sidebar: true
        filename: climate.yaml
        icon: mdi:sun-thermometer
        title: Climate
      storage-space-yaml:
        mode: yaml
        show_in_sidebar: true
        filename: storage-space.yaml
        icon: mdi:harddisk
        title: Storage Space
