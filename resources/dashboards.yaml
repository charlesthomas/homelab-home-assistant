---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboards
  namespace: home-assistant
data:
  ct-bedroom.yaml: |
    views:
      - title: Home
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                entities:
                  - entity: light.ct_br_lamp
                  - entity: switch.ct_br_fan
                  - entity: switch.adaptive_lighting_sleep_mode_ct_bedroom
                title: Bedroom
                show_header_toggle: false
          - type: vertical-stack
            cards:
              - type: entities
                entities:
                  - entity: light.ct_bath_lights
                  - entity: switch.ct_bath_fan
                  - entity: switch.ct_bath_dehumidifier
                  - entity: switch.ct_bath_lightswitch
                title: Bathroom
                show_header_toggle: false
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: sensor.acurite_15182_ct_bath_h
                    name: Humidity
                  - type: entity
                    entity: sensor.average_humidity
                    name: Average
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: input_number.main_bathroom_dehumidifier_max_delta
                    name: 'On'
                    unit: '%'
                  - type: entity
                    entity: input_number.main_bathroom_dehumidifier_off_delta
                    unit: '%'
                    name: 'Off'
              - type: history-graph
                entities:
                  - entity: sensor.acurite_15182_ct_bath_h
                  - entity: sensor.average_humidity
                title: Humidity (24 Hours)
                hours_to_show: 24
                logarithmic_scale: false
              - type: history-graph
                entities:
                  - entity: sensor.acurite_15182_ct_bath_h
                  - entity: sensor.average_humidity
                title: Humidty (7 Days)
                hours_to_show: 168
          - type: vertical-stack
            cards:
              - type: media-control
                entity: media_player.bedroom_tv
              - type: media-control
                entity: media_player.bedroom_homepod
              - type: media-control
                entity: media_player.bathroom_homepod
    title: CT Bedroom
  ct-office.yaml: |
    views:
      - title: Home
        cards:
          - type: entities
            entities:
              - entity: light.ct_office_lights
              - entity: switch.ct_office_fan
              - entity: switch.ct_office_space_heater
          - type: horizontal-stack
            cards:
              - type: entity
                name: Temp
                entity: sensor.ct_office_temperature
              - type: entity
                entity: sensor.ct_office_humidity
                name: Humidity
          - type: vertical-stack
            cards:
              - type: media-control
                entity: media_player.office_tv
              - type: horizontal-stack
                cards:
                  - type: media-control
                    entity: media_player.chucks_office
                  - type: media-control
                    entity: media_player.chucks_office_2
    title: CT Office
  climate.yaml: |
    views:
      - title: Home
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: gauge
                    name: Average
                    entity: sensor.average_humidity
                  - type: gauge
                    entity: sensor.acurite_1194_guest_bathroom_h
                    name: Guest Bathroom
                  - type: gauge
                    entity: sensor.acurite_15182_ct_bath_h
                    name: Main Bathroom
              - type: entities
                entities:
                  - entity: sensor.outside_8257_h
                  - entity: sensor.average_humidity
                  - entity: sensor.ct_office_humidity
                  - entity: sensor.acurite_11300_laundry_room_h
                  - entity: sensor.acurite_1194_guest_bathroom_h
                  - entity: sensor.acurite_15182_ct_bath_h
                  - entity: sensor.kitchen_sensor_humidity
                  - entity: sensor.dining_room_humidity
              - type: history-graph
                entities:
                  - entity: sensor.acurite_15182_ct_bath_h
                  - entity: sensor.acurite_1194_guest_bathroom_h
                  - entity: sensor.average_humidity
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: sensor.outside_8257_t
                    name: Outside
                  - type: entity
                    name: 1st Floor
                    entity: sensor.acurite_15182_ct_bath_t
                  - type: entity
                    name: 2nd Floor
                    entity: sensor.ct_office_temperature
              - type: entities
                entities:
                  - entity: sensor.outside_8257_t
                  - entity: sensor.kitchen_temperature
                  - entity: sensor.dining_room_temperature
                  - entity: sensor.acurite_11300_laundry_room_t
                  - entity: sensor.acurite_1194_guest_bathroom_t
                  - entity: sensor.acurite_15182_ct_bath_t
                  - entity: sensor.ct_office_temperature
              - type: history-graph
                entities:
                  - entity: sensor.ct_office_temperature
                  - entity: sensor.kitchen_sensor_temperature
                hours_to_show: 24
              - type: history-graph
                entities:
                  - entity: sensor.outside_8257_t
                hours_to_show: 168
    title: Climate
  guest-bathroom.yaml: |
    views:
      - title: Home
        cards:
          - type: entities
            entities:
              - entity: sensor.acurite_1194_guest_bathroom_h
              - entity: sensor.acurite_11300_laundry_room_h
              - entity: switch.guest_bath_exhaust_fan
              - entity: switch.0xb40ecfd12d530000
          - type: entities
            entities:
              - entity: light.guest_bath_left
              - entity: light.guest_bath_center
              - entity: light.guest_bath_right
              - entity: binary_sensor.guest_bath_occupancy
          - type: entities
            entities:
              - entity: switch.adaptive_lighting_sleep_mode_guest_bathroom
              - entity: schedule.guest_bathroom_sleep_mode
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: sensor.acurite_1194_guest_bathroom_h
                  - type: entity
                    entity: sensor.average_humidity
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: input_number.guest_humidifier_max_delta
                    name: 'On'
                  - type: entity
                    entity: input_number.guest_humidifier_min_delta
                    name: 'Off'
              - type: history-graph
                entities:
                  - entity: sensor.acurite_1194_guest_bathroom_h
                  - entity: sensor.average_humidity
  kitchen.yaml: |
    views:
      - title: Home
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: switch.kettle
            icon: mdi:kettle
          - type: vertical-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.coffee_pot
                icon: mdi:coffee-maker
              - type: entities
                entities:
                  - entity: input_datetime.weekday_coffee
                  - entity: input_datetime.weekend_coffee
          - type: vertical-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                icon: mdi:track-light
                name: Lights
                entity: switch.kitchen_lights
              - type: entities
                entities:
                  - entity: input_boolean.kitchen_automation
          - type: media-control
            entity: media_player.kitchen_homepod
          - type: horizontal-stack
            cards:
              - type: entity
                name: Temp
                entity: sensor.kitchen_sensor_temperature
              - type: entity
                entity: sensor.kitchen_sensor_humidity
                name: Humidity
    title: Kitchen
  living-room.yaml: |
    views:
      - title: Home
        cards:
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: input_boolean.movie_mode
                show_state: false
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.rear_speakers
                show_state: false
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.pi_hole
                icon: ''
                show_state: false
          - type: light
            entity: light.living_room_lamps
            hold_action:
              action: more-info
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.acurite_11300_laundry_room_t
                name: Temp
              - type: entity
                entity: sensor.acurite_11300_laundry_room_h
                name: Humidity
          - type: vertical-stack
            cards:
              - type: media-control
                entity: media_player.living_room
              - type: media-control
                entity: media_player.living_room_homepod
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - show_name: true
                    show_icon: true
                    type: button
                    tap_action:
                      action: toggle
                    entity: switch.art_lamps
                  - show_name: true
                    show_icon: true
                    type: button
                    tap_action:
                      action: toggle
                    entity: switch.avengers
              - type: entities
                entities:
                  - entity: schedule.art_lamp_schedule
    title: Living Room
  storage-space.yaml: |
    views:
      - title: Home
        cards:
          - type: vertical-stack
            cards:
              - type: entity
                entity: input_datetime.storage_last_update
                name: Last Update
                unit: ' '
              - type: gauge
                entity: input_number.seedbox
                max: 100
                severity:
                  green: 0
                  yellow: 75
                  red: 90
                needle: false
              - type: gauge
                entity: input_number.nas01
                max: 100
                severity:
                  green: 0
                  yellow: 75
                  red: 90
                needle: false
              - type: gauge
                entity: input_number.nas02
                max: 100
                severity:
                  green: 0
                  yellow: 75
                  red: 90
                needle: false
              - type: history-graph
                entities:
                  - entity: input_number.seedbox
                  - entity: input_number.nas01
                  - entity: input_number.nas02
                logarithmic_scale: false
                hours_to_show: 168
  lovelace.yaml: |
    mode: storage
    dashboards:
      ct-bedroom-yaml:
        mode: yaml
        show_in_sidebar: true
        filename: ct-bedroom.yaml
        icon: mdi:bed
        title: CT Bedroom
      ct-office-yaml:
        mode: yaml
        show_in_sidebar: true
        filename: ct-office.yaml
        icon: mdi:desk
        title: CT Office
      climate-yaml:
        mode: yaml
        show_in_sidebar: true
        filename: climate.yaml
        icon: mdi:sun-thermometer
        title: Climate
      guest-bathroom-yaml:
        mode: yaml
        show_in_sidebar: true
        filename: guest-bathroom.yaml
        icon: mdi:paper-roll-outline
        title: Guest Bathroom
      kitchen-yaml:
        mode: yaml
        show_in_sidebar: true
        filename: kitchen.yaml
        icon: mdi:fridge
        title: Kitchen
      living-room-yaml:
        mode: yaml
        show_in_sidebar: true
        filename: living-room.yaml
        icon: mdi:television-classic
        title: Living Room
      storage-space-yaml:
        mode: yaml
        show_in_sidebar: true
        filename: storage-space.yaml
        icon: mdi:harddisk
        title: Storage Space
